<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/svg" href="images/foobar-beerlogo.svg" />
  </head>
  <body
    class="bg-brand-background p-3 min-h-screen xl:h-screen w-screen overflow-x-hidden"
  >
    <!--Grid stuff below-->
    <div
      class="grid grid-cols-1 auto-rows-auto xl:grid-cols-2 xl:grid-rows-[repeat(10,minmax(0,1fr))] grid-flow-row gap-6 h-full w-full"
    >
      <section
        id="queue"
        class="grid grid-rows-[auto,1fr] col-span-1 row-span-3 order-1 w-full"
      >
        <!--Queue starts here-->
        <h1 class="text-black text-xl font-medium mb-2 leading-none">Queue</h1>
        <div class="flex items-center swiper mySwiper">
          <div
            class="flex h-full w-full xl:w-[75%] space-x-3 orders swiper-wrapper"
          ></div>
          <p class="hidden md:block text-5xl text-gray-500 plus_num"></p>
        </div>
      </section>

      <!--Tap levels starts here-->
      <section
        class="grid grid-rows-[auto,1fr] col-span-1 row-span-7 order-3"
        id="taps"
      >
        <h1 class="text-black text-xl font-medium mb-2 leading-none">
          Tap levels
        </h1>
        <div
          class="bg-white w-[100%] h-full shadow rounded-xl flex flex-col pt-4 pb-4 xl:pt-0 xl:pb-0"
        >
          <div class="h-full flex justify-around md:flex-col md:justify-evenly">
            <!--Flex for first row-->
            <div
              class="flex flex-col md:flex-row justify-around pl-4 pr-4 md:pl-0 md:pr-0"
              id="tap_row_one"
            >
              <!--Individual tap level/circle-->
            </div>
            <!--Flex for second row of taps here-->
            <div
              class="flex flex-col md:flex-row md:justify-evenly"
              id="tap_row_two"
            ></div>
          </div>
        </div>
      </section>

      <!--In progress section starts here-->
      <div class="grid grid-rows-[auto,1fr] col-span-1 row-span-6 order-2">
        <h1 class="text-black text-xl font-medium mb-2 leading-none">
          In progress
        </h1>

        <div id="bartender-parent" class="flex gap-3 flex-wrap"></div>

        <template id="bartender-template">
          <div
            class="bartender bg-white flex-1 h-[180px] xl:h-full min-w-[140px] md:max-w-none shadow rounded-xl"
          >
            <img src="#" alt="#" class="h-16 w-auto mx-auto mt-4 mb-1" />
            <p class="text-lg text-center">#</p>
            <div class="bartender-status flex space-x-0.5 justify-center -mt-1">
              <img src="#" alt="Status icon" class="w-3 h-auto" />
              <p class="text-sm text-brand-darkred">#</p>
            </div>
            <p
              class="bartender-order-id text-black text-lg text-center mt-3 hidden xl:block"
            >
              #
            </p>
            <div class="bartender-order"></div>
          </div>
        </template>
      </div>

      <!--Storage starts here-->
      <div class="grid grid-rows-[auto,1fr] col-span-1 row-span-4 order-4">
        <h1 class="text-black text-xl font-medium mb-2 leading-none">
          Storage
        </h1>
        <div
          class="bg-white shadow rounded-xl h-full w-full flex items-center pt-6 pb-6 lg:min-w-[600px]"
        >
          <div
            class="flex flex-row items-baseline justify-around w-full storage-parent"
          ></div>
          <!--Column-->
          <template id="storage-template">
            <div class="storage-container flex flex-col items-center">
              <div class="w-10 h-4 storage-column"></div>
              <p class="mt-1 text-xs storage-name">Fairy Tale Ale</p>
              <p class="text-xs storage-amount">3</p>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
